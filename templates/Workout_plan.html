 <div class="container">
    <h2 class="mt-5 mb-3">Asignar actividades de los miembros</h2>
    <form action="/assign_activities" method="post" style="margin-bottom:100px;">

        <input type="hidden" name="member_id" value="{{ member_id }}">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="daily_warm_ups" name="activities[]" value="daily_warm_ups">
            <label class="form-check-label" for="daily_warm_ups">Calentamientos diarios - 10 min</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="marching_spot_jogging" name="activities[]" value="marching_spot_jogging">
            <label class="form-check-label" for="marching_spot_jogging">Marcha y trote en el lugar - 2 min</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="wall_push_ups" name="activities[]" value="wall_push_ups">
            <label class="form-check-label" for="wall_push_ups">Flexiones de pared - 15x2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="squats" name="activities[]" value="squats">
            <label class="form-check-label" for="squats">Sentadillas - 15x2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="mic_chest_press" name="activities[]" value="mic_chest_press">
            <label class="form-check-label" for="mic_chest_press">Prensa de pecho MIC y remo sentado - 15x2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="mic_leg_press" name="activities[]" value="mic_leg_press">
            <label class="form-check-label" for="mic_leg_press">Prensa de pierna MIC - 15x2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cycling" name="activities[]" value="cycling">
            <label class="form-check-label" for="cycling">Eliptica - 5 min</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="stretch_walk" name="activities[]" value="stretch_walk">
            <label class="form-check-label" for="stretch_walk">Estiramiento y caminata - 2 min</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="bench_up_down_step" name="activities[]" value="bench_up_down_step">
            <label class="form-check-label" for="bench_up_down_step">Subida y bajada en banco - 2 min</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="db_shoulder_press" name="activities[]" value="db_shoulder_press">
            <label class="form-check-label" for="db_shoulder_press">Press de hombros con mancuernas, tríceps y bíceps</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="walker" name="activities[]" value="walker">
            <label class="form-check-label" for="walker">Caminar - 5 min</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="kicks" name="activities[]" value="kicks">
            <label class="form-check-label" for="kicks">Patadas - Frontales, laterales - 15x2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="crunches_hip_raises" name="activities[]" value="crunches_hip_raises">
            <label class="form-check-label" for="crunches_hip_raises">Abdominales y elevaciones de cadera - 15x2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cycling_reverse" name="activities[]" value="cycling_reverse">
            <label class="form-check-label" for="cycling_reverse">Eliptica y Eliptica inversa - 15x2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="reverse_curl" name="activities[]" value="reverse_curl">
            <label class="form-check-label" for="reverse_curl">Rizo inverso - 15x2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="single_leg_up_down" name="activities[]" value="single_leg_up_down">
            <label class="form-check-label" for="single_leg_up_down">Elevación de pierna simple - 15x2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="suryanamaskar" name="activities[]" value="suryanamaskar">
            <label class="form-check-label" for="suryanamaskar">Saludos al Sol - 8 veces</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="stretches_shavasam" name="activities[]" value="stretches_shavasam">
            <label class="form-check-label" for="stretches_shavasam">Estiramientos - 5 min</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Asignar actividades</button>


    </form>

</div>
